<!doctype html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/libs.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,400,700" rel="stylesheet">
</head>
<body class="body">
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="../index.html">ISX</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4" aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="help.html">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
            <div>
                <a href="login.html" class="header__btn header__btnLight">Log in</a>
            </div>
        </div>
    </nav>
</header>
<main>
    <section class="auth-banner d-flex align-items-center">
        <div class="container">
            <h1 class="auth__title">Sign up and exchange crypto now!</h1>
            <p class="auth__text">Sed ut perspiciatis unde omnis iste natus sit voluptatem accusantium doloremque error
                <span class="auth__span">voluptatem accusantium unde omnis iste natus sit</span>
            </p>
            <div class="auth__form col-4">
                <form action="">
                    <div class="form-group">
                        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Create password">
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label auth__details" for="customCheck1">I agree to the Cryptodimes
                                <a href="terms.html" class="auth__link">Terms of Service</a>
                            </label>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck2">
                            <label class="custom-control-label auth__details" for="customCheck2">Lorem ipsum dolor
                                <a href="#" class="auth__link">Lorem ipsum</a>
                            </label>
                        </div>
                    </div>
                    <div class="auth__buttonRow d-flex justify-content-center">
                        <button type="submit" class="header__btn">Sign up</button>
                    </div>
                    <div class="auth__line">
                        <p class="auth__details">Already have an account?
                            <a href="login.html" class="auth__link">Log in</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
<script src="../js/libs.min.js"></script>
<script src="../js/common.js"></script>
</body>
</html>
